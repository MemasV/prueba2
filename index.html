<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lou Vivanco | Agente de Seguros</title>
  <style>
    :root {
      --terracota: #D2957A;
      --menta-fuerte: #6BAF90;
      --terracota-fuerte: #D2957A;
      --terracota-clara: rgba(255, 245, 240, 0.45);
      --menta-clara: #E5F5ED;
      --menta: #A3C9A8;
      --gris-claro: #D9D9D9;
      --blanco: #FFFFFF;
      --texto: #000000;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: var(--gris-claro);
      color: var(--texto);
      width: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-image: linear-gradient(rgba(255,245,240,0.7), rgba(255,245,240,0.7)), url('fondo.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
      position: relative;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      margin-top: 40px;
      border: 4px solid var(--terracota);
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 20px 0 5px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 14px;
      font-weight: normal;
      letter-spacing: 1px;
      text-align: center;
    }

    .tagline {
      font-size: 14px;
      font-style: italic;
      margin-bottom: 30px;
      text-align: justify;
      padding: 0 10px;
      color: var(--texto);
    }

    .button {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid var(--terracota-fuerte);
      border-radius: 30px;
      text-align: center;
      font-size: 16px;
      color: var(--terracota-fuerte);
      background-color: var(--terracota-clara);
      text-decoration: none;
      
    }

    

    .footer {
      width: 100%;
      position: absolute;
      bottom: 20px;
      left: 0;
      text-align: center;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      color: var(--terracota);
      text-decoration: none;
      font-size: 20px;
    }
      .icon {
      width: 28px;
      height: 28px;
      filter: brightness(0) saturate(100%) sepia(40%) hue-rotate(330deg) saturate(400%) brightness(1.1);
      transition: filter 0.3s ease;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-img">
      <img src="foto-de-lou.jpg" alt="Lou Vivanco">
    </div>
    <h1 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 20px;">Lou Andrea Vivanco Monreal</h1>
    <h2>Agente de Seguros</h2>
    <div class="tagline">
      Asegura hoy lo que más valoras, planea mañana con <strong>certeza</strong>.<br>
      Planeación patrimonial y financiera con enfoque humano y profesional.
    </div>

    <a href="#" class="button">Sobre mí</a>
    <a href="#" class="button">Servicios a personas físicas</a>
    <a href="#" class="button">Servicios a personas morales</a>

    <div class="footer">
      <div class="social-links">
  <a href="https://wa.me/5210000000000" title="WhatsApp">
    <img src="whatsapp.png" class="icon" alt="WhatsApp">
  </a>
  <a href="mailto:lou@ejemplo.com" title="Correo electrónico">
    <img src="email.png" class="icon" alt="Correo electrónico">
  </a>
  <a href="tel:+5210000000000" title="Llamar">
    <img src="phone.png" class="icon" alt="Llamar">
  </a>
  <a href="contacto.vcf" title="Guardar contacto">
    <img src="contacto.png" class="icon" alt="Guardar contacto">
  </a>
</div>
    </div>
  </div>
</body>
</html>
